<div class="top-menu">
  <span class="top-menu-title">View Encapsulation Demo - 2023 Calendar</span>
</div>


<div class="courses" *ngFor="let month of months, let idx = index">
  <month-card [month]="month">
    <month-image [src]="month.iconUrl"></month-image>

    <div class="month-description">
      {{ month.longDescription }}
    </div>
  </month-card>
</div>
